<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
 <div class="mode-popup" id="modePopup">
  <div class="popup">
   <h2 class="rainbow-title">WELCOME TO GAME</h2>


    <p>Select a game mode to begin</p>

    <button onclick="startGame('friend')">
      <span class="icon">🙍‍♂️🙎‍♀️</span> Play with Friend
    </button>
    <button onclick="startGame('computer')">
      <span class="icon">💻</span> Play with Computer
    </button>
  </div>
</div>
<!-- Add to your Play with Computer logic -->

  <div class="container">
    <div class="title-container">
  <h1 class="game-title">TIC TAC TOE</h1>
</div>

    <div id="gameBoard" class="board"></div>
    <p id="status"></p>
    <button id="resetBtn" onclick="resetGame()">🔁 Restart</button>


  </div>
  <!-- Fireworks Canvas -->
<canvas id="fireworksCanvas"></canvas>


  <script src="script.js"></script>
</body>
</html>
